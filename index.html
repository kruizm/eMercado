<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <!-- la clase 'needs-validation' me activa las validaciones de bootstrap -->
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="userName" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="userName" required>
          <!-- donde hay invalid-feedback es lo que debemos mostrar si falla la validacion -->
          <div class="invalid-feedback">
            ¡Necesita insertar nombre de usuario!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="validationCustom01" required>
          <div class="invalid-feedback">
            ¡Necesita insertar contraseña!
          </div>
        </div>
        <div class="col-md-8">
          <button onclick="tryLogin()" type="button" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
